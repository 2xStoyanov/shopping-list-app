<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Item</title>
</head>
<body>
<h1>Add New Item</h1>

<form th:action="@{/items/create}" th:object="${item}" method="post">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" name="itemName" th:field="*{itemName}" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:field="*{category}" required><br>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" th:field="*{id.status}" required><br>

    <label for="priority">Priority:</label>
    <input type="text" id="priority" name="priority" th:field="*{id.priority}" required><br>

    <button type="submit">Save</button>
</form>

</body>
</html>
